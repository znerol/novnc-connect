---
os: osx
osx_image: xcode9.2

env:
  global:
    # GH_TOKEN
    secure: 

stages:
  - name: Build
  - name: Github release
    if: branch = master AND type = push

jobs:
  include:
    - stage: Build
      script:
        - make app

    - stage: Github release
      script:
        - nvm install 12
        - npm install --global semantic-release @semantic-release/exec
        - npx semantic-release
